<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Birthday Envelope with Hearts</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

  /* Reset and full viewport */
  body, html {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    overflow: hidden; /* Prevent scrollbars */
    background: linear-gradient(135deg, #ffe6e6, #ffd9d9);
    font-family: 'Pacifico', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  #heartsContainer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
  }

  .heart {
    position: absolute;
    font-size: 20px;
    color: #ff6f91;
    opacity: 0.7;
    pointer-events: none;
    animation-name: floatUp;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1); opacity: 0; }
  }

  .container {
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Responsive envelope */
  .envelope {
    position: relative;
    width: min(80vw, 320px);
    height: min(60vw, 230px);
    background: #ff6f91;
    border-radius: 12px 12px 8px 8px;
    box-shadow: 0 10px 20px rgba(255,111,145,0.4);
    overflow: visible;
    perspective: 800px;
    transform-style: preserve-3d;
    transition: transform 1s ease;
    cursor: pointer;
    margin-bottom: 20px;
  }

  .flap {
    position: absolute;
    top: 0; left: 0; right: 0;
    height: calc(0.4 * min(80vw, 320px));
    background: #ff3c78;
    border-radius: 12px 12px 0 0;
    transform-origin: bottom center;
    box-shadow: 0 8px 15px rgba(255,60,120,0.6);
    transition: transform 1s ease, z-index 0s linear 1s;
    z-index: 10;
    backface-visibility: hidden;
  }

  .envelope.opened .flap {
    transform: rotateX(-140deg);
    z-index: 0;
    transition-delay: 0s, 1s;
  }

  .letter {
    position: absolute;
    top: calc(0.4 * min(80vw, 320px));
    left: 5%;
    right: 5%;
    height: 50%;
    background: white;
    border-radius: 8px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    padding: 5%;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease 0.8s;
    z-index: 5;
  }

  .envelope.opened .letter {
    opacity: 1;
    pointer-events: auto;
  }

  .letter p {
    font-size: 1rem;
    line-height: 1.4;
    color: #333;
    margin: 0 0 10px 0;
  }

  .letter p.to {
    font-size: 0.9rem;
    font-style: italic;
    color: #999;
    margin-bottom: 8px;
  }

  .letter button {
    background: #ff6f91;
    border: none;
    padding: 8px 16px;
    border-radius: 30px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(255,111,145,0.7);
    transition: background 0.3s ease;
    font-size: 0.9rem;
  }

  .letter button:hover {
    background: #ff3c78;
  }

  #openBtn {
    padding: 12px 24px;
    font-weight: bold;
    border: 2px solid #ff6f91;
    background: white;
    color: #ff6f91;
    border-radius: 30px;
    cursor: pointer;
    z-index: 10;
    transition: all 0.3s ease;
    font-size: 1rem;
  }

  #openBtn:hover {
    background: #ff6f91;
    color: white;
  }

  .cake-container {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    overflow: visible;
    z-index: 20;
  }

  .cake-layer {
    position: absolute;
    width: 12vw;
    max-width: 50px;
    height: 5vw;
    max-height: 20px;
    background: linear-gradient(45deg, #fceabb, #f8b500);
    border-radius: 10px 10px 4px 4px;
    box-shadow: inset 0 4px 8px rgba(255, 255, 255, 0.6),
                0 3px 6px rgba(0,0,0,0.2);
    opacity: 0.9;
    animation-name: fall;
    animation-timing-function: ease-in;
    animation-iteration-count: 1;
    animation-fill-mode: forwards;
  }

  .cake-layer:nth-child(odd) {
    background: linear-gradient(45deg, #fdd7e4, #ff6f91);
  }

  @keyframes fall {
    0% { transform: translateY(-80px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0.8; }
  }

  /* Birthday message font only */
  .birthday-message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    font-size: 10vw;
    max-font-size: 3rem;
    color: #ff3c78;
    text-shadow: 0 0 5px #ff3c78, 0 0 10px #ff6f91;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.5s ease, transform 0.5s ease;
    font-weight: 900;
    z-index: 30;
    font-family: 'Great Vibes', cursive;
    text-align: center;
    line-height: 1;
  }

  .birthday-message.show {
    opacity: 1;
    pointer-events: auto;
    transform: translate(-50%, -50%) scale(1);
  }

  #birthdayGif {
    position: fixed;
    top: calc(50% + 18vw); /* moved GIF further down */
    left: 50%;
    transform: translateX(-50%);
    width: 25vw;
    max-width: 150px;
    height: auto;
    display: none;
    z-index: 31;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(255, 60, 120, 0.3);
    background: transparent;
  }

  /* Responsive tweaks for small screens */
  @media (max-width: 400px) {
    .letter p { font-size: 0.9rem; }
    .letter button { font-size: 0.8rem; padding: 6px 12px; }
    #openBtn { font-size: 0.9rem; padding: 10px 20px; }
    #birthdayGif {
      width: 40vw;
      max-width: 120px;
      top: calc(50% + 22vw);
    }
  }
</style>
</head>
<body>

<div id="heartsContainer"></div>

<div class="container">
  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="letter" id="letter">
      <p class="to">To Hema,</p>
      <p>You light up every room you enter,<br>
         And your smile makes my world brighter.<br>
         Wishing you a birthday as beautiful as you are!</p>
      <button id="clickMeeBtn">Click Mee</button>
    </div>
  </div>
  <button id="openBtn">OPEN</button>
</div>

<div class="cake-container" id="cakeContainer" style="display:none;"></div>
<div class="birthday-message" id="birthdayMsg">Happy birthday Hema!!</div>

<img id="birthdayGif" src="cute-hug.gif" alt="Cute Hug GIF" />

<script>
  const envelope = document.getElementById('envelope');
  const openBtn = document.getElementById('openBtn');
  const clickMeeBtn = document.getElementById('clickMeeBtn');
  const cakeContainer = document.getElementById('cakeContainer');
  const birthdayMsg = document.getElementById('birthdayMsg');
  const birthdayGif = document.getElementById('birthdayGif');
  const heartsContainer = document.getElementById('heartsContainer');

  openBtn.addEventListener('click', () => {
    envelope.classList.add('opened');
    openBtn.style.display = 'none';
  });

  clickMeeBtn.addEventListener('click', () => {
    envelope.style.display = 'none';
    cakeContainer.style.display = 'block';
    startCakeFall();
    birthdayMsg.classList.add('show');
    birthdayGif.style.display = 'block';
  });

  function startCakeFall() {
    const layersCount = 30;
    for(let i=0;i<layersCount;i++){
      const cakeLayer = document.createElement('div');
      cakeLayer.classList.add('cake-layer');
      cakeLayer.style.left = Math.random() * window.innerWidth + 'px';
      cakeLayer.style.animationDuration = (2 + Math.random()*2) + 's';
      cakeLayer.style.animationDelay = (i*0.15)+'s';
      cakeContainer.appendChild(cakeLayer);
      cakeLayer.addEventListener('animationend', ()=>cakeLayer.remove());
    }
  }

  function createHeart(){
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (14 + Math.random()*20) + "px";
    heart.style.animationDuration = (4 + Math.random()*4) + "s";
    heartsContainer.appendChild(heart);
    setTimeout(()=>heart.remove(),8000);
  }

  setInterval(createHeart, 500);
</script>

</body>
</html>
